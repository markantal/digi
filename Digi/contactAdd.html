<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Add Contacts</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<link href="style.css" rel="stylesheet">

	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

</head>

<body>
	<main role="main" class="container">
	<header id="top">
		<h5>Add Contacts</h5></header>
		<div class="content">
			<form method="POST" action"#" id="formUpdate"></form>
			<table id="addTable" class="table table-striped table-dark table-hover">
				<!-- table content here -->
				<tr>
					<td width="50%"><label>First Name:</label></td>
					<td width="50%"><input name="firstname" id="firstname" type="text" class="form-control"/></td>
				</tr>
				<tr>
						<td><label>Email:</label></td>
					<td><input name="email" id="email" type="email" class="form-control" /></td>
				</tr>
				<tr>
						<td><label>Phone number:</label></td>
					<td><input name="phone" id="phone" type="number" class="form-control" /></td>
				</tr>
				<tr>
						<td><label>Address:</label></td>
					<td><input name="address" id="address" type="text" class="form-control" /></td>
				</tr>
				<tr>
						<td><label>City:</label></td>
					<td><input name="city" id="city" type="text" class="form-control" /></td>
				</tr>
				<tr>
						<td><label>Province:</label></td>
					<td><input name="province" id="province" type="text" class="form-control" /></td>
				</tr>
				<tr>
						<td><label>Postcode:</label></td>
					<td><input name="postcode" id="postcode" type="text" class="form-control" /></td>
				</tr>
			</table>		
	
		<footer id="foot">
			<div class="row col-sm-12 myBox">
				<button onclick="addContact();" id="save" class="btn btn-danger ml-auto">Save</button>
				<a><button onclick="history.back();" id="backbtn" class="btn btn-danger ml-auto">Back</button></a>
			</div>
		</footer>
	</main>
	<!-- /.container -->
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
